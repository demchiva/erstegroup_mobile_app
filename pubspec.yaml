name: erstegroup_api_consumer
description: The mobile app for combined transparent accounts with products.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^0.13.3
  provider: ^5.0.0
  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  easy_localization: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  import_sorter: ^4.6.0

flutter:
  assets:
    - assets/
    - assets/config/
    - assets/config/debug/debug.json
    - assets/config/release/release.json
    - lang/

  uses-material-design: true
